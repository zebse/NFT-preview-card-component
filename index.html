<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Cutive+Mono&family=IBM+Plex+Serif&family=Karla:ital,wght@0,400;0,700;1,300&family=Mooli&family=Outfit:wght@300;400;600&family=Roboto:wght@400;700&family=Ubuntu&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="main">
    <div class="card">
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="Image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h3 id="hvr">Equilibrium #3429</h3>
      <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="inner">
        <div class="etr">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="bottom">
        <img src="images/image-avatar.png" alt="">
        <p> <span id="frst">Creation of</span> <span id="scd">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
